<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid " style="width: 100%;">
            <h1 class="head">QR APP</h1>
        </div>
    </nav>
    <div class="alertBox">
    </div>

    <div class="container my-5">
        <form>
            <div class="mb-3 my-3">
                <label for="input" class="form-label">QR Link</label>
                <input type="text" class="form-control" id="inputData" required>
                <select class="form-select my-3" aria-label="Default select example">
                    <option value="150x150">150x150</option>
                    <option value="250x250">250x250</option>
                    <option value="300x300">300x300</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="my-3" id="QR">
            <img src="https://cdn.dribbble.com/users/1042765/screenshots/3636083/qr-code_animated.gif" alt="QR_gif">
        </div>
        <div class="buttonBox my-3">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
</body>

</html>
